<div class="container1 color-light">
    <div class="col">
      <form [formGroup]="mobilePlanForm"  class="was-validated"novalidate>
        <br>
      <table align="center">
          <label class="register_heading">Choose Your Plan</label>
      </table>
      <!--bootstrap code starts-->
      
      <div class="container-fluid">
          <div class="form-group col-4 dropdown">
              <label for="brand" class="control-label label">Plan </label>
              <select name="plan" formControlName="plan" class="form-control input-lg is-invalid" placeholder="Choose Plan" required>
                  
                  <option>Platinum Plus</option>
                  <option>Gold Plus</option>
                  <option>Silver Plus</option>
                </select>             
              </div>
            <div class="form-group col-4 radio">
                <label for="model" class="control-label label">Period </label><br>   
                <input type="radio" name="period" formControlName="period"> <font class="radioLabel">Per Day</font> &nbsp;&nbsp;
                <input type="radio" name="period" formControlName="period"> <font class="radioLabel">Per Week</font> &nbsp;&nbsp;
                <input type="radio" name="period" formControlName="period"> <font class="radioLabel">Per Month</font>               
            </div>
              
                <div class="form-group col-4">
                    <label for="premium" class="control-label label">Premium</label>                   
                    <input class="form-control input-lg " id="premium" type="text" name="premium"  value="3000" formControlName="premium" disabled>
                    <!--<div class="invalid-feedback">Email id is required</div> -->
                  </div>
                
        </div>
        <table align="center">
            <input type="submit" value="Proceed To Payment" [disabled]="!mobilePlanForm.valid" class="submit" (click)="goToPayment()">
          </table>
          </form>
          </div>
          </div>
