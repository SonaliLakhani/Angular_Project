
<div class="container1 color-light">
    <div class="col">
      <form [formGroup]="paymentForm" novalidate>
        <br>
      <table align="center">
          <label class="register_heading">Payment</label>
        </table>
        <table align="center">
          <tr>
          <br>
          </tr>
            <tr>
              <td><label class="label">Type of Card</label></td>
              <td><select name="card" formControlName="card">
                  
                  <option>Credit Card</option>
                  <option>Debit Card</option>                  
                </select></td>
            <br></tr>
            <tr>
              <td><label class="label">Name on Card</label></td>
              <td><input type="text" class="textbox" name="nameOnCard" placeholder="Name on Card" formControlName="nameOnCard"></td>
              <br></tr>
              <tr>
                  <td><label class="label">Card Number</label></td>
                  <td><input type="text" class="textbox" name="cardNumber" placeholder="Card Number" formControlName="cardNumber"></td>
                  <br></tr>
                <tr>
                    <td><label class="label">Expiration Date</label></td>
                    <td>
                        <select name="expMonth" formControlName="expMonth">
                            
                            <option>1</option>
                            <option>2</option>
                            <option>3</option> 
                            <option>4</option>
                            <option>5</option>                 
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                          </select> &nbsp;&nbsp; 
                          <select name="expYear" formControlName="expYear">
                              <option>2018</option>
                              <option>2019</option>
                              <option>2020</option> 
                              <option>2021</option>
                              <option>2022</option>                 
                              <option>2023</option>
                              <option>2024</option>
                              <option>2025</option>
                              <option>2026</option>
                              <option>2027</option>
                              <option>2028</option>
                              <option>2029</option>
                            </select> 
                    </td>
                    <br> </tr>           
            </table>
            <table align="center">
              <input type="submit" value="Make Payment" [disabled]="!paymentForm.valid" class="submit" (click)="goToPaymentSuccess()">
            </table>
        </form>
        </div>
        </div>
        <app-footer></app-footer>
